<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title> {% block title %} {% endblock title %} </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fd7e14;">
      <div class="container-fluid">
        <b>
        <a class="navbar-brand" href="/home" style="color: white;"> heyHUNGRY !</a>
        <button class="navbar-toggler rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color:blue;">
          <span class="navbar-toggler-icon"></span>
        </button>
      </b>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" style="color: white;">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact" style="color: white;">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services" style="color: white;">Services</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    

    <!-- Optional JavaScript; choose one of the two! -->
{% block body %}
{% endblock body %}
    <!-- Option 1: BooAtstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
